<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: rgb(77, 77, 77);">
    <div class="navter">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">E-COMSHOP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="product">Add Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container mt-5">
        <div class="row">
            {% for p in products %}
            <div class="col-lg-4">
                <div class="card" style="width:400px">
                    <img class="card-img-top" src="{{p.img.url}}" alt="Card image" style="width:100%" height="350px">
                    <div class="card-body">
                      <h4 class="card-title">{{p.name}}</h4>
                      <p class="card-text">{{p.descri}}</p>
                      <h5>{{p.price}}</h5>
                      <h4>{{p.off_price}}</h4>
                      <a href="edit/{{p.pk}}" class="btn btn-primary">Edit</a>
                      <a href="delete/{{p.pk}}" class="btn btn-primary">Delete</a>

                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
