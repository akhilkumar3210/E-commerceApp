<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-image:url(static/images/pexels-n-voitkevich-6214474.jpg) ;">
    <div class="reg">
        <h1 style="color: rgb(0, 0, 0);">Register</h1><br><br>
        <form action="" method="post">
            {% csrf_token %}
            <input type="email" name="email" id="" placeholder="email" class="us"><br><br>
            <input type="text" name="uname" id="" placeholder="username" class="us"><br><br>
            <input type="password" name="password" id="" placeholder="password" class="us"><br><br><br>
            <input type="submit" value="Register" class="btn1">
        </form>
    </div>
    <div>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {{ message }}
          </div>
        {% endfor %}
        {% endif %}
    </div>
</body>
</html>
