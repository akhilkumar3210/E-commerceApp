<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style2.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: dimgray;">
    {% csrf_token %}
    <div class="container">
       <u><h2>Cart</h2><br><br></u> 
        <div class="row">
            {% for i in cart %}
                <div class="col-lg-12">
                    <img src="{{i.product.img.url}}" alt="" width="400px" height="400px"><br><br>
                    <p>{{i.product.name}}</p>
                    <p>{{i.product.descri}}</p>
                    <p>${{i.product.price}}</p>
                    <p>offprice : ${{i.product.off_price}}</p>
                    <p><a href="qty_sub/{{i.pk}}" class="ad"> - </a> Qty : {{i.qty}} <a href="qty_add/{{i.pk}}" class="sb"> + </a></p>
                    <a href="../cartbuy/{{i.pk}}" class="btn bg-white">Buy </a><br><br>
                </div>
            {% endfor %}
        </div>
        <div>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                {{ message }}
              </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</body>

</html>
